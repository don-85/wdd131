<html lang="en-US">

<head>
  <meta charset="utf-8">

<body>
  <header>
   
    <nav>
        <h1>Product Review</h1>
    </nav>
  </header>

  <main>
    <form action="review.html" method="get">
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product-name">
          <option value="">Choose a Product...</option>
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
        </select>
      
        <label>Overall Rating</label>
        <div>
          <input type="radio" name="rating" id="rating-1" value="1"><label for="rating-1">â˜…</label>
          <input type="radio" name="rating" id="rating-2" value="2"><label for="rating-2">â˜…â˜…</label>
          <input type="radio" name="rating" id="rating-3" value="3"><label for="rating-3">â˜…â˜…â˜…</label>
          <input type="radio" name="rating" id="rating-4" value="4"><label for="rating-4">â˜…â˜…â˜…â˜…</label>
          <input type="radio" name="rating" id="rating-5" value="5"><label for="rating-5">â˜…â˜…â˜…â˜…â˜…</label>
        </div>
      
        <label for="date-installed">Date of Installation</label>
        <input type="date" id="date-installed" name="date-installed">
      
        <label>Which features did you find useful in the product? <i>(Check all that apply)</i></label>
        <input type="checkbox" id="ease-of-use" name="feature" value="ease_of_use"><label for="ease-of-use">Ease of Use</label>
        <input type="checkbox" id="durability" name="feature" value="durability"><label for="durability">Durability</label>
        <input type="checkbox" id="performance" name="feature" value="performance"><label for="performance">Performance</label>
        <input type="checkbox" id="design" name="feature" value="design"><label for="design">Design</label>
      
        <label for="review">Written Review <a>(Optional)</a></label>
        <textarea id="review" name="review"></textarea>
      
        <label for="reviewer-name">Your Name <a>(Optional)</a></label>
        <input type="text" id="reviewer-name" name="reviewer-name">
      
        <button type="submit">Post Review</button>
      </form>
      
  </main>
